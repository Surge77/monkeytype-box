name: Update gist with Monkeytype Personal Bests

on:
  workflow_dispatch:            # allow manual trigger
  schedule:
    - cron: "0 0 * * *"         # run daily at midnight UTC
  push:
    paths-ignore:
      - '**.md'
    branches:
      - main

jobs:
  update-gist:
    runs-on: macos-latest        # MUST be macOS for SwiftUI/AppKit
    steps:
      - uses: actions/checkout@v4

      # install Swift + ensure environment is ready
      - name: Set up Swift
        uses: swift-actions/setup-swift@v2

      - name: Update Gist
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GIST_TOKEN: ${{ secrets.GIST_TOKEN }}
          MONKEYTYPE_APE_KEY: ${{ secrets.MONKEYTYPE_APE_KEY }}
        run: |
          swift --version
          swift run MonkeytypeBox -o image.jpg
          
          git config user.name github-actions
          git config user.email github-actions@github.com
          
          git clone "https://user:${GH_TOKEN}@gist.github.com/${GIST_TOKEN}.git" gist
          mv image.jpg gist/
          cd gist
          git add image.jpg
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update image"
            git push origin main
          fi
