name: Monkeytype Box â†’ Update Gist

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */12 * * *"   # every 12h UTC

jobs:
  run:
    # use a macOS image (SwiftUI lives in Apple SDKs)
    runs-on: macos-15  # or macos-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      # optional: pin an Xcode version (comment out if not needed)
      # - name: Select Xcode
      #   run: sudo xcode-select -s "/Applications/Xcode_16.1.app/Contents/Developer"

      - name: Set up Swift
        uses: swift-actions/setup-swift@v2

      - name: Build & Run
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}                 # PAT with "gist" scope
          GIST_TOKEN: ${{ secrets.GIST_TOKEN }}             # your Gist ID (hex only)
          MONKEYTYPE_APE_KEY: ${{ secrets.MONKEYTYPE_APE_KEY }}
        run: |
          swift --version
          swift build -c release
          swift run
